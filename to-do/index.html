<!DOCTYPE html>
<html>
  <head>
    <title>form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome To Dhaka</h1>
    <section id="header">
      
      <form class="div-1">
        <h2>The form</h2>
        <label>Name</label> <input id="name" placeholder="your full name" type="text"> <br>
        <label>Class</label> <input id="class" placeholder="class" type="text"> <br>
        <label>Section</label> <input id="section" placeholder="section" type="text"> <br>
        <label>Subject</label> <input id="subject" placeholder="subject" type="text"> <br>
        <input type="submit" id="sub"/>
      </form>
      
      
      <div>
        <h2>The table</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th><th>Class</th><th>Section</th><th>Subject</th>
            </tr>
          </thead>
          <tbody id="tbody">
            
          </tbody>
        </table>
      </div>
      <h1 id="pad"></h1>
    </section>
    <script src="app.js"></script>
  </body>
</html>
