<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fevorite footballer</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
    </style>
</head>

<body>
    <div class="w-75 m-4 mx-auto">
        <h1>Search Footballer by name</h1>
        <div class="input-group rounded">
            <input type="search" id="input" class="form-control rounded" placeholder="Type palyer name"
                aria-label="Search" aria-describedby="search-addon" />
            <button onclick="searchBtn()" class="input-group-text border-0" id="search-addon">search
            </button>
        </div>
        <div class="w-75 text-center m-4 mx-auto">
            <h6 style="color: brown; display: none" id="no-input">Please type a player name</h6>
        </div>
    </div>

    <div class="w-75 m-4 mx-auto">
        <h5>Result for: <i style="color: brown" id="resultFor"></i></h5>
    </div>
    
    <div id="mainDiv" class="row row-cols-1 row-cols-md-3 g-4 card card-group w-75 m-4 mx-auto">
    </div>
    <div class="w-75 text-center m-4 mx-auto">
        <h6 style="color: brown; display: none" id="no-players">No players Found</h6>
    </div>
    

    <script src="index.js"></script>
</body>

</html>
